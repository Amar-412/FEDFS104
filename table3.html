<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time-table</title>
  <style>
    table {
      text-align: center;
      border-color: brown;
      font-weight: bold;
      border-radius: 5px;
      font-family: 'Times New Roman', Times, serif;
    }

    body{
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    
  </style>
</head>

<body>
  <div class="table-align`">
    <table border="1">
      <tr>
        <td rowspan="3"> Day</td>
        <td colspan="3"> Seminar </td>
      </tr>
      <tr>
        <td colspan="2"> Schedule </td>
        <td rowspan="2">topic</td>
      </tr>
      <tr>
        <td>Begin</td>
        <td>End</td>
      </tr>
      <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2">8:00 AM</td>
        <td rowspan="2">5:00 PM</td>
        <td>Introduction to XML </td>
      </tr>
      <tr>
        <td>Validity DTD</td>
      </tr>
      <tr>
        <td rowspan="3">Tuesday</td>
        <td>8:00 AM</td>
        <td>11:00 AM</td>
        <td>X Path</td>
      </tr>
      <tr>
        <td>11:00 AM</td>
        <td>2:00 PM</td>
        <td rowspan="2">XSL Transformation</td>
      </tr>
      <tr>
        <td>2:00 PM</td>
        <td>5:00 PM</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td>8:00 AM</td>
        <td>12:00 NOON</td>
        <td>XSL Formatting</td>
      </tr>
    </table>
  </div>
</body>

</html>

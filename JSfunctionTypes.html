<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Functions</title>
</head>
<body>
    <h2>JS Function Types</h2>
    <button onclick="runDeclaration()">Function Declaration</button>
    <button onclick="runExpression()"> Expression Function</button>
    <button onclick="runArrow()">Run Arrow</button>
    <button onclick="runAnonymous()">Anonymous Function</button>
    <button onclick="runIIFE()">IIFE</button>
    <button onclick="runConstructor()">Constructor Function</button>
    <button onclick="runGenerator()">Generator Function</button>
    <button onclick="runSync()"> ASync Function</button>

    <div id="output">The Output of the function</div>

    <script>
     const outputDiv=document.getElementById("output");
     function show(msg){
        outputDiv.innerText += msg + "\n";
     }

     function clearOutput(){
        outputDiv.innerText="";
     }

    //1. Function Declaration
    function calculateTotal(price , tax){
        return price+(price*tax);
    }
    
    function runDeclaration(){
        clearOutput();
        show("Total = "+calculateTotal(100,0.5));
    }

    //2. Function Expression
    const greetUser=  function (name){
         return `Welcome, ${name}!`;
    };
   
    function runExpression(){
        clearOutput();
        show(greetUser("Amar"));
    }

    //3.Arrow function
    const tasks=["work", "Sleep","Exercise","Study"];
    const a=shortTasks= tasks.filter(task=> task.length<=5);

    function runArrow(){
        clearOutput();
        show("Short Tasks: "+shortTasks.join(", "));
    }
    //4.Anonymous Function
     function runAnonymous(){
        clearOutput();
        setTimeout(function(){
            show("Remainder: Take a break!")},1000);
        }
    
//5. IIFE

function runIIFE(){
    clearOutput();
    (function(){
        const sToken="abc123";
        show("IIFE Executed secrurely");
    })();
}

//6. Constructor Function
  function User(name,role){
    this.name=name;
    this.role=role;
  }

  function runConstructor(){
    clearOutput();
    const user1=new User("Amar","Admin");
    show(user1.name + "- " + user1.role);
  }

  //7. Generator function

  function* getPages(){
    yield "Page 1: Home";
    yield "Page 2: About";
    yield "Page 3: Contact";

  }

  function runGenerator(){
    clearOutput();
    const pages=getPages();
    show(pages.next().value);
    show(pages.next().value);
    show(pages.next().value);
  }
  //8. Async Function
  
  async function fetchWeather(){
    return "Weather: Sunny 28Â°C";
  }
  function runSync(){
    clearOutput();
    fetchWeather().then(result=> show(result));
  }
    </script>
</body>
</html>
